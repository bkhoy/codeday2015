<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css"/>

        <!--Angular Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

        <title>Rent Division</title>
    </head>
	<body ng-app="RentApp">
		<div class="container" ng-controller="RentCtrl">
			<h1>{{hello}}</h1>
			<h2>We make paying rent a little less painful</h2>
			<h3>Maybe.</h3>

			<form class="form-group">
				<label for="name">Name: </label>
				<input type="text" class="form-group" id="name" placeholder="Joe Bob" required/>
				<br />
				<label for="email">E-mail: </label>
				<input type="text" class="form-group" id="email" placeholder="jBob@example.com" required/>
				<br />
				<label for="num">Phone Number: </label>
				<input type="text" class="form-group" id="num" placeholder="(999)999-9999" />
				<br />
				<label for="rent">Base Rent: </label>
				<input type="text" class="form-group" id="rent" placeholder="$600" required />
				<br />
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
			
		</div>

		<!-- Javascript connection -->
		<script src="js/app.js"></script>
	</body>
</html>
